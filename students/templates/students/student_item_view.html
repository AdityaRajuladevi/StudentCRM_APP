
<div class="gi-header">
    <h3 class="ad-mh">{{ student.name }}
        {# Student Edit Link #}
        <span>
            <a class="ad-control edit-account btn btn-link"
               href="{{ student.get_update_url }}">Edit</a>
        </span>
    </h3>

</div>
<div class="row gi-body">
    <div class="col-md-9">
        <h5 class="gi-sh">Description</h5>
        <p>{{ student.desc }}</p>
    </div>
    <div class="col-md-3">
        <h5 class="gi-sh">Address</h5>
        <p class="nm">{{ student.address_one }}</p>
        <p class="nm">{{ student.address_two }}</p>
        <p class="nm">{{ student.city}}, {{ student.state }}</p>
        <p class="nm">{{ student.phone}}</p>
    </div>
</div>
